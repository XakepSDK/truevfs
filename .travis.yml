before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt

dist: trusty

env:
- SCALA_VERSION_2_10=2.10.0 SCALA_VERSION_2_11=2.11.0 SCALA_VERSION_2_12=2.12.0
- SCALA_VERSION_2_10=2.10.7 SCALA_VERSION_2_11=2.11.12 SCALA_VERSION_2_12=2.12.5

git:
  depth: 3

jdk:
- openjdk8
- oraclejdk8
- oraclejdk9

language: scala

script: sbt +test
